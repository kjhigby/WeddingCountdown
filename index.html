<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
          <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Dancing+Script">
    
</head>
<body>
    <h1>Countdown to Wedding</h1>
    <div class="weddingCount">
        <div class="days" id="days">00</div>
        <div class="hours" id="hours">00</div>
        <div class="minutes" id="minutes">00</div>
        <div class="seconds" id="seconds">00</div>
    
    </div>



    <script src="app.js"></script>
</body>
</html>
